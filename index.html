<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="script.js"></script>
</head>

<body>

    <div class="container py-2">
        <div class="row col">
            <div class="col-md-4 p-2">
                <div class="bg-white">
                    <img class="img-thumbnail" src="image.png" alt="quran">
                </div>
            </div>
            <div class="col-md-8 p-2 d-flex justify-content-center">
                <div class="border w-100 p-2 rounded">
                    <div class="d-flex flex-column">
                        <div class="flex">
                            <span class="badge badge-primary">Surat: Al-Baqarah</span>
                            <span class="badge badge-warning">Juz: 1</span>
                            <span class="badge badge-success">Halaman: 2</span>
                        </div>
                        </span>
                        <div class="p-2 text-center">
                            <div style="font-size: 6rem;" id="total">100</div>
                        </div>
                        <hr>
                        <div class="p-2">
                            <div class="row g-3">
                                <div class="col-12 col-md-6">
                                    <div class="btn-group w-100">
                                        <button class="btn btn-lg btn-warning ulangi" data-plus="2">
                                            <i class="fas fa-redo"></i>
                                        </button>
                                        <button class="btn btn-lg btn-primary w-100 salah" data-minus="2">
                                            Diketuk
                                            <span class="badge badge-danger ms-2">0</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="btn-group w-100">
                                        <button class="btn btn-lg btn-warning ulangi" data-plus="3">
                                            <i class="fas fa-redo"></i>
                                        </button>
                                        <button class="btn btn-lg btn-primary w-100 salah" data-minus="3">
                                            Berhenti lama
                                            <span class="badge badge-danger ms-2">0</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="btn-group w-100">
                                        <button class="btn btn-lg btn-warning ulangi" data-plus="5">
                                            <i class="fas fa-redo"></i>
                                        </button>
                                        <button class="btn btn-lg btn-primary w-100 salah" data-minus="5">
                                            Diberitahu
                                            <span class="badge badge-danger ms-2">0</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="btn-group w-100">
                                        <button class="btn btn-lg btn-warning ulangi" data-plus="1">
                                            <i class="fas fa-redo"></i>
                                        </button>
                                        <button class="btn btn-lg btn-primary w-100 salah" data-minus="1">
                                            Salah harokat
                                            <span class="badge badge-danger ms-2">0</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-outline">
                            <textarea class="form-control" id="catatan" rows="4"></textarea>
                            <label class="form-label" for="catatan">Catatan</label>
                        </div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-dark">
                                    <i class="fas fa-arrow-left me-1"></i>
                                    <span>Kembali</span>
                                </button>
                                <button class="btn btn-success" onclick="alert('hai')">
                                    <span>Lanjut</span>
                                    <i class="fas fa-arrow-right ms-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>


<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

</html>
