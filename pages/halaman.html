<div class="container py-2">
    <div class="row col">
        <div class="col-md-4 p-2">
            <div class="bg-white">
                <img class="img-thumbnail" src="" id="gambar" alt="quran">
            </div>
        </div>
        <div class="col-md-8 p-2 d-flex justify-content-center">
            <div class="border w-100 p-2 rounded">
                <div class="d-flex flex-column">
                    <div class="flex">
                        <span class="badge badge-primary">Surat: Al-Baqarah</span>
                        <span class="badge badge-warning">Juz: 1</span>
                        <span class="badge badge-success">Halaman: 2</span>
                    </div>
                    <div class="p-2 text-center">
                        <div style="font-size: 6rem;" id="total">100</div>
                    </div>
                    <hr>
                    <div class="p-2">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <div class="btn-group w-100">
                                    <button class="btn btn-lg btn-warning ulangi" data-plus="2">
                                        <i class="fas fa-redo"></i>
                                    </button>
                                    <button class="btn btn-lg btn-primary w-100 salah" data-minus="2">
                                        Diketuk
                                        <span class="badge badge-danger ms-2">0</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="btn-group w-100">
                                    <button class="btn btn-lg btn-warning ulangi" data-plus="3">
                                        <i class="fas fa-redo"></i>
                                    </button>
                                    <button class="btn btn-lg btn-primary w-100 salah" data-minus="3">
                                        Berhenti lama
                                        <span class="badge badge-danger ms-2">0</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="btn-group w-100">
                                    <button class="btn btn-lg btn-warning ulangi" data-plus="5">
                                        <i class="fas fa-redo"></i>
                                    </button>
                                    <button class="btn btn-lg btn-primary w-100 salah" data-minus="5">
                                        Diberitahu
                                        <span class="badge badge-danger ms-2">0</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="btn-group w-100">
                                    <button class="btn btn-lg btn-warning ulangi" data-plus="1">
                                        <i class="fas fa-redo"></i>
                                    </button>
                                    <button class="btn btn-lg btn-primary w-100 salah" data-minus="1">
                                        Salah harokat
                                        <span class="badge badge-danger ms-2">0</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-outline">
                        <textarea class="form-control" id="catatan" rows="4"></textarea>
                        <label class="form-label" for="catatan">Catatan</label>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-dark" onclick="history.back()">
                                <i class="fas fa-arrow-left me-1"></i>
                                <span>Kembali</span>
                            </button>
                            <button class="btn btn-success">
                                <span>Lanjut</span>
                                <i class="fas fa-arrow-right ms-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
